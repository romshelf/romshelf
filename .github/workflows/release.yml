name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            cli_artifact: romshelf-macos-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            cli_artifact: romshelf-macos-x64
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cli_artifact: romshelf-linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            cli_artifact: romshelf-windows-x64.exe

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci

      - name: Build CLI
        run: cargo build --release --package romshelf-cli --target ${{ matrix.target }}

      - name: Rename CLI binary (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/romshelf ${{ matrix.cli_artifact }}

      - name: Rename CLI binary (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\romshelf.exe ${{ matrix.cli_artifact }}

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.cli_artifact }}
          path: ${{ matrix.cli_artifact }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ui
          args: --target ${{ matrix.target }}
          tagName: ${{ github.ref_name }}
          releaseName: 'ROMShelf ${{ github.ref_name }}'
          releaseBody: |
            See the [CHANGELOG](https://github.com/romshelf/romshelf/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false

  upload-cli:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload CLI binaries to release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            artifacts/romshelf-macos-arm64/romshelf-macos-arm64
            artifacts/romshelf-macos-x64/romshelf-macos-x64
            artifacts/romshelf-linux-x64/romshelf-linux-x64
            artifacts/romshelf-windows-x64.exe/romshelf-windows-x64.exe
